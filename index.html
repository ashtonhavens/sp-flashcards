<!DOCTYPE html>
<html>
    <head>
        <title>Mr. Pettijohn Spanish 2</title>

        <style>
            main {
                width: 100%;
                margin: auto;
                margin-top: 50vh;
                transform: translateY(-50%);
                text-align: center;
                display: flex;
                gap: 25px;
                justify-content: center;
            }

            #card {
                width: 400px;
                height: 200px;
                border: 1px black dashed;
                margin: auto;
                margin-top: 0px;
                margin-bottom: 10px;
                font-size: 20px;
                padding: 25px;
                margin-top: 5px;
            }

            #enorsp {
                font-style: italic;
            }

            #lesson_check {
                width: 250px;
                text-align: left;
                padding-top: 50px;  
            }
        </style>
    </head>
    <body>
        <main>
            <div id="lesson_check">
                <input type="checkbox" id="0">
                <label for="0">(1.0) En el consultorio</label><br>
                <input type="checkbox" id="1">
                <label for="1">(1.1) Imperfect Tense</label><br>
                <input type="checkbox" id="2">
                <label for="2">(1.2) Preterite and Imperfect</label><br>
                <input type="checkbox" id="3">
                <label for="3">(1.3) Constructions with se</label><br>
                <input type="checkbox" id="4">
                <label for="4">(1.4) Adverbs</label><br>
                <input type="checkbox" id="5">
                <label for="5">(2.0) La Tecnolog√≠a</label><br>
                <input type="checkbox" id="6">
                <label for="6">(2.1) Familiar Commands</label><br>
                <input type="checkbox" id="7" checked>
                <label for="7">(2.2) Por and Para</label><br>
            </div>
            <div>
                <div id="lesson"></div>
                <div id="enorsp"></div>
                <div id="card"></div>
                <button onclick="flip()">Flip</button>
                <button onclick="random_card()">Random Card</button>
                <br><br>
                <button onclick="next_card(false)">Previous Card</button>
                <button onclick="next_card(true)">Next Card</button>
            </div>
        </main>


        <script src="info.js?version=2"></script>
        <script>
            const card = document.getElementById('card');
            const enorsp = document.getElementById('enorsp');
            const lesson = document.getElementById('lesson');
            const checks = document.getElementById('lesson_check');

            const lessons = '1.0 1.1 1.2 1.3 1.4 2.0 2.1 2.2'.split(' ');

            var flipped = false;
            
            let current_lesson = 0;
            let current_item = 0;

            let current_thing, current_problem, current_result;
            
            var checked = [];

            var none_checked = false;

            function is_checked(n) {
                for (let i of checked) {
                    if (n == i) return true;
                }
                return false;
            }

            function update_card() {
                console.log(none_checked)
                if (none_checked) {
                    card.innerHTML = '<i>Check some lessons!</i>';
                    enorsp.innerText = '-';
                    lesson.innerText = '-';
                    return;
                }
                card.innerText = info[current_lesson][current_item][flipped ? 0 : 1];
                enorsp.innerText = flipped ? 'spanish' : 'english';
                lesson.innerText = `${lessons[current_lesson]} : ${current_item}`
            }

            function update_variables() {
                console.log(current_lesson)
                current_thing = info[current_lesson][current_item];
                current_problem = current_thing[1];
                current_result = current_thing[0];
            }

            function get_next_valid_lesson(l, dir) {
                if (none_checked) return 0;

                let il = l;
                while (true) {
                    l += (dir ? 1 : -1);
                    if ((dir && l >= info.length) || (!dir && l < 0)) {
                        l = (dir ? 0 : info.length-1);
                    }
                    if (is_checked(l) || il == l) {
                        break;
                    }
                }
                return l;
            }

            function update_checked() {
                checked = [];
                for (let ele of checks.children) {
                    if (ele.checked == undefined) {
                        continue;
                    }
                    let lnum = parseInt(ele.id);
                    if (ele.checked) {
                        checked.push(lnum);
                    } else if (lnum == current_lesson) {
                        current_lesson++;
                        current_item = 0;
                    }
                }

                none_checked = false;
                if (checked.length == 0) {
                    none_checked = true;
                }

                if (current_lesson >= info.length) {
                    current_lesson = get_next_valid_lesson(current_lesson, true);
                }

                update_variables();
                update_card();
            }

            function flip() {
                flipped = !flipped;
                update_card();
            }

            function next_card(dir) {
                if (checked.length == 0) {
                    return;
                }

                flipped = false;
                current_item += (dir ? 1 : -1);

                if ((dir && current_item >= info[current_lesson].length) || (!dir && current_item < 0)) {
                    current_lesson = get_next_valid_lesson(current_lesson, dir);
                    current_item = (dir ? 0 : info[current_lesson].length-1);
                }


                update_variables();
                update_card();
            }

            function random_card() {
                flipped = false;

                current_lesson = -1;
                while (!is_checked(current_lesson))
                    current_lesson = Math.random() * info.length | 0;

                current_item = Math.random() * info[current_lesson].length | 0;

                update_variables();
                update_card();
            }

            for (let i = 0; i >= 0; i++) {
                if (document.getElementById(i) == undefined) break;
                document.getElementById(i)?.addEventListener('change', update_checked);
            }

            update_checked();
        </script>
    </body>
</html>
